     <form action="Contactform.html" method="post">
        
      
        
        <fieldset>
              <h1>Contact Us</h1>
          <div class="row">
              <div class="small-6 columns">
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
              </div>
            </div>
          <div class="row">
        <div class="small-6 columns"
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
            </div>
         </div>
          <div class="row">
        <div class="small-3 columns">
          <label for="job">Child's Age:</label>
          <select id="job" name="user_job">
              <option value="0-1">0-1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4-5">4-5</option>
            </select>
              </div>
    </div>
            <div class="row">
            <div class="small-6 columns">
             <label>Are You A Southeast Member?:</label>
          <input type="radio" id="yes" value="yes" name="yes"><label for="yes" class="light">Yes</label>
          <input type="radio" id="no" value="no" name="no"><label for="no" class="light">No</label><br>
                </div>
    </div>
            <div class="row">
            <div class="small-8 columns">
            <label for="question">Question:</label>
          <textarea id="question" name="question"></textarea>
                </div>
    </div>
        </fieldset>
          
        <button class="button" type="submit">Submit</button>
        
      </form>
